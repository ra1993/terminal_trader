<!DOCTYPE html>
<head>
  <title>Web Trader Create Account</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <h1>Create your account: </h1>
  <p>Please enter the following details:</p>
  <p class= "errortags" >{{error}}</p>
  <form action="/create_account" method="POST">


    <input name="f_name" type="text" placeholder="First Name"/>
    <input name="l_name" type="text" placeholder="Last Name"/>
    <input name="username" type="text" placeholder="Username"/>
    <input name="password" type="password" placeholder="password"/>
    <input name="balance" type="text" placeholder="deposit"/>

    <input type="Submit"/>
  </form>

  <footer>
    <a href = "mailto: webtraderdemo@example.com">Contact Us</a>
    
  </footer>
</body>
